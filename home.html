<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payoo | Home</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" />

  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">

  <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200">
    <section class="w-11/12 flex justify-between mx-auto items-center py-[3px]">
      <div class="left flex gap-2">
        <div class="logo w-[80px]">
          <img src="./assets/logo.png" alt="Payoo" />
        </div>
        <div class="my-2">
          <h1 class="font-bold">
            <span id="balance">45000</span>
          </h1>
          <p class="text-neutral/50">Available Balance</p>
        </div>
      </div>
      <div class="right">
        <a href="./index.html" class="btn btn-soft">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
      </div>
    </section>
  </header>

  <section class="w-11/12 mx-auto py-[20px] space-y-5">
    <h1 class="text-2xl font-bold">Welcome to Pay<span>oo</span></h1>
    <p class="text-neutral/50">Enjoy easy and convenient financial services with us.</p>

    <div class="grid grid-cols-3 gap-3 py-[10px]">
      <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 bg-teal-100 btn-soft">
        <img src="./assets/opt-1.png" />
        <p class="text-neutral/50">Add Money</p>
      </button>

      <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 bg-teal-100 btn-soft">
        <img src="./assets/opt-2.png" />
        <p class="text-neutral/50">Cash Out</p>
      </button>

      <button onclick="showOnly('transfer-money')" class="btn flex-col h-full py-4 bg-teal-100 btn-soft">
        <img src="./assets/opt-3.png" />
        <p class="text-neutral/50">Transfer Money</p>
      </button>

      <button onclick="showOnly('coupon')" class="btn flex-col h-full py-4 bg-teal-100 btn-soft">
        <img src="./assets/opt-4.png" />
        <p class="text-neutral/50">Get Bonus</p>
      </button>

      <button onclick="showOnly('pay-bill')" class="btn flex-col h-full py-4 bg-teal-100 btn-soft">
        <img src="./assets/opt-5.png" />
        <p class="text-neutral/50">Pay Bill</p>
      </button>

      <button class="btn flex-col h-full py-4 bg-teal-100 btn-soft">
        <img src="./assets/opt-6.png" />
        <p class="text-neutral/50">Transactions</p>
      </button>
    </div>
  </section>

  <!-- All sections hidden by default -->
  <section id="add-money" class="w-11/12 mx-auto py-5 hidden"></section>
  <section id="transfer-money" class="w-11/12 mx-auto py-5 hidden"></section>
  <section id="coupon" class="w-11/12 mx-auto py-5 hidden"></section>
  <section id="pay-bill" class="w-11/12 mx-auto py-5 hidden"></section>
  <section id="cashout" class="w-11/12 mx-auto py-5 hidden"></section>

  <script src="./script/machine.js"></script>
  <script src="./script/addMoney.js"></script>
  <script src="./script/cashout.js"></script>
  <script src="./script/transfer-money.js"></script>
  <script src="./script/coupon.js"></script>
  <script src="./script/pay-bill.js"></script>
</body>
</html>
